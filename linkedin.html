    body {
      background-color: maroon;

    nav {
      background-color: white;

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;

    li {
      float: left;
    }
    li a {
      display: block;
      color: black;

      padding: 14px 16px;

    }
    li a:hover {
      background-color: #f0f0f0;
    }
    iframe {
      width: 100%;
      height: 900px;
    }
    .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .box {
            background-color: #FFFFFF; 
            border: 2px solid #000000;
            width: 500px;
            height: 300px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: #f0f0f0; 
        }
  </style>
